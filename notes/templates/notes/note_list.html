{% extends 'notes/base.html' %}

{% block content %}
    {% for note in notes %}
        <div class="notes">
            <h3><a href="">{{ note.user }}</a></h3>
            <div class="date">
                {{ note.created_date }}
            </div>
            <p>{{ note.notes|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
