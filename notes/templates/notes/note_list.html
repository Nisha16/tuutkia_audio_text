<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tuutkia audio-text enabler</title>
    </head>
    <body>
        <div class="container">
            <h1>User's notes list</h1>
        </div>
        <div class="container">
            <div class="row">
                <p>created on 04.10.2017, 12:14 </p>
                <p>I am adding new note.</p>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                {% for note in notes %}
                    <p>Created: {{ note.created_date }}</p>
                    <h3>{{ note.user }}</h3>
                    <p>{{ note.notes|linebreaksbr }}</p>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
